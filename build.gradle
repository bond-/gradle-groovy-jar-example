apply plugin: 'groovy'
apply plugin: 'application'
version = '1.0'
mainClassName='Test'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.0.0'
	compile 'org.codehaus.gpars:gpars:0.12'
}

task uberjar(type: Jar, dependsOn:compileGroovy) {
    from files(sourceSets.main.java.outputDir, sourceSets.main.groovy.outputDir)
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }

    manifest {
        attributes 'Main-Class': mainClassName
    }
}
